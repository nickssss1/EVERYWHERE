<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everywhere Storefront</title>
    <style>
        @font-face {
            font-family: 'CuritibaRegular';
            src: url('CuritibaRegular-ow7ex.ttf') format('truetype');
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-family: 'CuritibaRegular', sans-serif;
            font-size: 4rem;
            margin: 0;
        }

        .shop-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .shop-button:hover {
            background-color: white;
            color: black;
        }

        .image-row {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .image-row img {
            width: 150px;
            height: auto;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EVERYWHERE</h1>
        <button class="shop-button">SHOP</button>
        <div class="image-row">
            <img src="photo_2024-12-10_19-41-37.jpg" alt="Image 1">
            <img src="photo_2024-12-10_19-41-37 (2).jpg" alt="Image 2">
            <img src="photo_2024-12-10_19-41-37 (3).jpg" alt="Image 3">
            <img src="photo_2024-12-10_19-41-37 (4).jpg" alt="Image 4">
            <img src="photo_2024-12-10_19-41-37 (5).jpg" alt="Image 5">
        </div>
    </div>
</body>
</html>
