<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Bag Details</title>
    <style>
        @font-face {
            font-family: 'CuritibaRegular';
            src: url('CuritibaRegular-ow7ex.ttf') format('truetype');
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-family: 'CuritibaRegular', sans-serif;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .product-image {
            opacity: 0;
            width: 600px;
            height: auto;
            animation: fadeIn 2s forwards ease-in-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .product-description {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Product Overview</h1>
    <img src="photo_2024-12-10_19-52-39-transformed.png" alt="Bag Image" class="product-image">
    <div class="product-description">
        <p>The Anywhere x Louis Vuitton bag combines luxury and functionality. Perfect for travel, this bag is both stylish and practical.</p>
    </div>
    <a href="shop.html" class="back-button">Back to Shop</a>
</body>
</html>
