<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Draganov Bag</title>
    <style>
        @font-face {
            font-family: 'CuritibaRegular';
            src: url('CuritibaRegular-ow7ex.ttf') format('truetype');
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-family: 'CuritibaRegular', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s 2s forwards ease-in-out;
        }

        .product-container {
            width: 700px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 3s 0s forwards ease-in-out;
        }

        .product-container img {
            width: 1000px;
            height: auto;
        }

        .description {
            font-size: 1.5rem;
            font-family: 'CuritibaRegular', sans-serif;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s 4s forwards ease-in-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .back-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: black;
            background-color: white;
            border: 2px solid white;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img src="photo_2024-12-10_19-52-39-transformed.png" alt="Draganov Bag">
    </div>
    <h1>DRAGANOV</h1>
    <div class="description">
        <p>The Draganov bag is crafted from ancient dragon skin, offering unmatched durability. It is fireproof, waterproof, cutproof, and bombproof, ensuring ultimate protection in any situation.</p>
    </div>
    <a href="shop.html" class="back-button">BACK TO SHOP</a>
</body>
</html>
